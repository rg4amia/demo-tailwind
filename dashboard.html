<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              stokelightblue: "#E1EFFC",
              greenVh: "#1D8C6B",
              grayDescription: "#5F6D7E",
              jauneVh: "#CFAE1F",
              blueVh: "#0B85F5"
            },
            fontFamily: {
              outfit: ["Outfit", "sans-serif"],
            },
            fontWeight: {
              thin: "100",
              extralight: "200",
              light: "300",
              normal: "400",
              medium: "500",
              semibold: "600",
              bold: "700",
              extrabold: "800",
              black: "900",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-outfit">
    <div class="flex min-h-screen">
      <div class="w-64 bg-white border-r border-gray-200">
        <div class="relative py-4 px-10">
          <a href="/">
            <img
              src="./assets/img/logos/logo.png"
              alt="Description of image"
              class="w-[136px] h-auto"
            />
            <span class="asolute bottom-0 left-8 text-sm">Super admins</span>
          </a>
        </div>

        <div class="mb-10">
          <div class="ml-2 mr-3 mt-6 bg-grayDescription rounded-lg">
            <a
              href="/"
              class="flex items-center px-8 py-2.5 text-white hover:text-greenVh group"
            >
              <img
                class="h-5 w-5 text-gray-400 mr-2 group-hover:text-greenVh"
                loading="lazy"
                alt=""
                src="./assets/icons/tableau_board_icon.svg"
              />
              Tableau de bord
            </a>
          </div>

          <div class="ml-2 mr-3 mt-1">
            <a
              href="/"
              class="flex items-center px-8 py-2.5 text-jauneVh hover:text-greenVh group"
            >
              <img
                class="h-5 w-5 text-gray-400 mr-2 group-hover:text-greenVh"
                loading="lazy"
                alt=""
                src="./assets/icons/akouo_icon.png"
              />
              Enregistrements
            </a>
          </div>

          <div class="ml-2 mr-3 mt-1">
            <a href="/"
              class="flex items-center px-8 py-2.5 text-greenVh hover:text-greenVh group" >
              <img
                class="h-5 w-5 text-gray-400 mr-2 group-hover:text-greenVh"
                loading="lazy"
                alt=""
                src="./assets/icons/entite.svg"
              />
              Entit√©s
            </a>
          </div>

          <div class="ml-2 mr-3 mt-1">
            <a href="/"
              class="flex items-center px-8 py-2.5 text-blueVh hover:text-greenVh">
             <div class="h-5 w-5 blueVh bg-[url('./assets/icons/users_blue.svg')] bg-cover bg-center mr-2">
              <img class="h-5 w-5 group-hover:text-greenVh"
                loading="lazy"
                alt=""
                src="./assets/icons/users.svg"/>
             </div>
              Utilisateurs
            </a>
          </div>
        </div>

        <div class="mb-10">
          <h3 class="mx-6 mb-2 text-xs text-gray-400 uppercase tracking-widest">
            Following
          </h3>
          <a
            href="/"
            class="flex items-center px-6 py-2.5 text-gray-500 hover:text-orange-600 group"
          >
            <img
              src="https://picsum.photos/200"
              alt=""
              class="w-7 h-7 rounded-full mr-2"
            />
            MD Riaz
          </a>
        </div>
      </div>

      <div class="flex-1">
        <div class="flex justify-between py-3 px-6 space-x-6">

          <div class="relative flex-shrink-0">
            <div class="rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
              <img
                class="inline w-10 h-10 rounded-full"
                src="https://picsum.photos/150"
                alt=""/>
            </div>
          </div>
          
        </div>
        <main>
          <div class="inline-flex rounded-md shadow-sm" role="group">
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
